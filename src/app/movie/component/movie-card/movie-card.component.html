<mat-card>
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.release_date | date }}</mat-card-subtitle>
  </mat-card-header>

  <img
    mat-card-image
    src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
    alt="Movie Poster"
  />

  <mat-card-content>
    <!-- <p>
      {{ movie.overview | slice : 0 : 200 }}
    </p> -->
    <mat-chip-listbox>
      <mat-chip *ngFor="let genre of movie.genres" selected>{{
        genre.name
      }}</mat-chip>
    </mat-chip-listbox>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary">More Details</button>
  </mat-card-actions>
</mat-card>
